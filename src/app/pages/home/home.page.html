<!-- <ion-content [fullscreen]="true" class="animated fadeIn"></ion-content> -->
<ion-content [fullscreen]="true">
    <div class="home">
        <div class="home_image">
            <!--   <ion-slide src="/assets/images/home_image.png"></ion-slide> /> -->
            <ion-slide>
                <img src="/assets/images/home_image.png" />
            </ion-slide>
            <div class="home_icon"></div>
        </div>

        <div class="home_buttons">
            <div class="two_up_buttons">
                <p-button label="INICIAR SESIÓN" (onClick)="browseLogin()"></p-button>
                <p-button label="CREAR CUENTA" (onClick)="signUp()"></p-button>
            </div>
            <button
                [disabled]="btn_disabled"
                pButton
                type="button"
                label="Entrar para ver cómo funciona"
                class="p-button-outlined"
                (click)="showTutorial()"
            ></button>
        </div>
    </div>
</ion-content>
