<p-toast
    [baseZIndex]="3000"
    [style]="{width: '250px', height: '25px' , minWidth: '200px'}"
></p-toast>

<ion-content>
    <ion-row style="margin-top: 40px">
        <ion-col size="2" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="8"> <h3>Recupera tu cuenta</h3></ion-col>
        <ion-col size="2" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row style="margin-top: 45px; padding: 0px">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10" style="padding-bottom: 0px">
            <ion-label style="font-size: small">Ingrese tu correo electronico</ion-label></ion-col
        >
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row ion-row style="margin-top: 10px">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10">
            <ion-input
                class="custom_input"
                [ngClass]="((usuario.invalid && usuario.touched) || correo_vacio) ? 'green_border':'no_border'"
                type="email"
                [(ngModel)]="correo"
                name="user"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required
                placeholder="USUARIO"
                #usuario="ngModel"
            >
            </ion-input>
            <ion-label
                *ngIf="(usuario.invalid && usuario.touched) || correo_vacio"
                class="mandatory"
            >
                Debe escribir su correo correctamente
            </ion-label>
        </ion-col>
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col style="text-align: center">
            <ion-button
                type="submit"
                [disabled]="deshabilitar || usuario.invalid"
                (click)="enviar()"
            >
                <span style="padding-top: 2px">Aceptar</span>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
