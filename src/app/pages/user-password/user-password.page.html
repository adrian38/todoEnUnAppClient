            <ion-col size="2"></ion-col>
            <ion-col size="8" style="text-align: center; padding-top: 0px">
                <ion-label
                    style="
                        color: rgb(49, 49, 57);
                        font-family: 'Helvetica-Bd';
                        font-size: 19px;
                        display: flex;
                        justify-content: center;
                        align-content: center;
                        flex-direction: column;
                        text-align: center;
                        margin-top: 8px;

                    >CONTRASEÑA</ion-label
                >
            </ion-col>
        </ion-row>
    </div>
</ion-header>

    <ion-row style="margin-top: 5px; padding: 0px">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10" style="padding-bottom: 0px">
            <ion-label style="font-size: small">Contraseña nueva</ion-label></ion-col
        >
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row *ngIf="!campos_vacios">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10">
            <ion-input
                name="contraseña_cambiar"
                type="text"
                required
                [(ngModel)]="cambiada"
                #nom_apell="ngModel"
                minlength="6"
            ></ion-input>
            <div id="link">
                <small *ngIf="nom_apell.invalid && nom_apell.touched" class="text-danger"
                    >Debe tener ninimo 6 caracteres</small
                >
            </div>
        </ion-col>
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row *ngIf="campos_vacios">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10">
            <ion-input
                style="border: 2px solid rgb(101, 173, 172) !important"
                name="contraseña_cambiar"
                type="text"
                required
                [(ngModel)]="cambiada"
                #nom_apell="ngModel"
                minlength="6"
            ></ion-input>
            <div id="link">
                <small
                    *ngIf="(nom_apell.invalid && nom_apell.touched) ||campos_vacios"
                    class="text-danger"
                    >Debe tener ninimo 6 caracteres</small
                >
            </div>
        </ion-col>
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row style="margin-top: 5px; padding: 0px">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10" style="padding-bottom: 0px">
            <ion-label style="font-size: small">Confirmar contraseña</ion-label></ion-col
        >
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row *ngIf="!confirmacion_pass ">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10">
            <ion-input
                name="contraseña"
                type="text"
                minlength="6"
                required
                [(ngModel)]="confirmada"
                #confir="ngModel"
            ></ion-input>
            <div id="link">
                <small
                    *ngIf="(confir.invalid && confir.touched) || confirmacion_pass"
                    class="text-danger"
                    >Confirme su nueva contraseña correctamente</small
                >
            </div>
        </ion-col>
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row *ngIf="confirmacion_pass || campos_vacios">
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
        <ion-col size="10">
            <ion-input
                style="border: 2px solid rgb(101, 173, 172) !important"
                name="contraseña"
                type="text"
                minlength="6"
                required
                [(ngModel)]="confirmada"
                #confir="ngModel"
            ></ion-input>
            <div id="link">
                <small
                    *ngIf="(confir.invalid && confir.touched) || confirmacion_pass || campos_vacios"
                    class="text-danger"
                    >Confirme su nueva contraseña correctamente</small
                >
            </div>
        </ion-col>
        <ion-col size="1" style="background: rgb(255, 255, 255)"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col style="text-align: center; margin-top: 45px">
            <ion-button type="submit" (click)="iniciar()" [disabled]="deshabilitar">
                <span style="padding-top: 2px">Guardar</span>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
