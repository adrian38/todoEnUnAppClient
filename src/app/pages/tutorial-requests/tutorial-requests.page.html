<app-header headerText="Solicitudes" [fillBackground]="false"></app-header>

<ion-content class="animated fadeIn">
    <div *ngIf="solicitudesList && solicitudesList.length > 0">
        <ion-row>
            <ion-col size="0.2" style="padding: 0px"> </ion-col>
            <ion-col size="11.6" style="padding: 0px">
                <ion-list>
                    <ion-item-sliding
                        *ngFor="let Solicitud of solicitudesList; let i = index"
                        style="padding: 0px"
                    >
                        <ion-item lines="none" style="padding: 0px">
                            <div>
                                <app-anonimus-card
                                    (click)="in(i)"
                                    [Solicitud]="this.Solicitud"
                                    style="width: 100%"
                                >
                                </app-anonimus-card>
                            </div>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
            <ion-col size="0.2" style="padding: 0px"> </ion-col>
        </ion-row>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Cargando mas solicitudes..."
            >
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>

    <div
        *ngIf="!solicitudesList || solicitudesList.length === 0"
        style="width: 100%; height: 90%; display: flex"
    >
        <ion-row style="margin: auto">
            <ion-col size="12" style="text-align: center">
                <ion-row>
                    <div>
                        <img style="width: 40%" src="../../../assets/icon/empty.svg" />
                    </div>
                </ion-row>
                <ion-row>
                    <ion-col style="text-align: center; padding-bottom: 0px">
                        <h6 style="color: lightgray; margin-top: 0px; margin-bottom: 0px">
                            No hay solicitudes
                        </h6>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
