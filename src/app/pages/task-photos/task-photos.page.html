<app-header
    headerText="Solicitudes"
    [fillBackground]="true"
    [expandHeader]="true"
    expandText="{{servicio}}"
    [cerrar]="true"
    [atras]="true"
    [titulo]="true"
    (clickedClose)="cerrarsolicitud()"
></app-header>
<ion-content>
    <div id="barra" slot="fixed">
        <ion-label>Fotos de la tarea</ion-label>
    </div>

    <ion-row style="margin-top: 30%">
        <ion-col size="1"></ion-col>
        <ion-col size="5">
            <ion-card style="text-align: start">
                <img id="selecf" [src]="foto0 " (click)="takePhoto(0)" />
            </ion-card>
        </ion-col>

        <ion-col size="5">
            <ion-card style="margin-left: 30px">
                <img id="selecf" [src]="foto1 " (click)="takePhoto(1)" />
            </ion-card>
        </ion-col>
        <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
            <ion-card style="margin-top: 30px">
                <img id="selecf" [src]="foto2 " (click)="takePhoto(2)" />
            </ion-card>
        </ion-col>
        <ion-col size="4"></ion-col>
    </ion-row>

    <div class="task_materials_buttons">
        <div class="one_button">
            <p-button (onClick)="goto()" label="SIGUIENTE"> </p-button>
        </div>
    </div>
</ion-content>
