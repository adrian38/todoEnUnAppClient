<ion-row id="item" class="animated fadeIn">
    <ion-row [ngClass]="Solicitud.notificationNewSo == true ? 'gray' : 'white'">
        <ion-col
            size="4"
            style="padding-right: 0px"
            *ngIf="Solicitud.type == 'Servicio de FontanerÃ­a'"
        >
            <div class="image-left">
                <img style="margin-top: 5px" src="assets/images/fontaneria.png" />
            </div>
        </ion-col>

        <ion-col size="8" style="padding-right: 0px; padding-left: 0px">
            <ion-row style="margin-top: -1px">
                <!--  <ion-col size=0.6></ion-col>  -->
                <ion-col size="12" style="text-align: start; padding-bottom: 0px">
                    <!-- <marquee class="cat_title">{{ this.titulo }}</marquee> -->
                    <ion-label class="cat_title">{{ this.titulo | uppercase }}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" style="padding: 0px">
                    <ion-row style="margin-top: 0px">
                        <ion-col
                            size="2"
                            style="
                                text-align: end;
                                padding-left: 0px;
                                margin-top: 3px;
                                padding-bottom: 0px;
                            "
                        >
                            <img
                                style="width: 68%; height: 68%"
                                src="../../../assets/icon/calendario.svg"
                            />
                        </ion-col>

                        <ion-col size="10" style="text-align: start; padding-right: 0px">
                            <ion-label class="text-helvetica" style="padding-right: 0px"
                                >{{ this.Solicitud.date_created | date: 'EEE d MMM y' | lowercase }}
                            </ion-label>
                        </ion-col>
                    </ion-row>

                    <ion-row style="margin-top: 0px">
                        <ion-col
                            size="2"
                            style="
                                text-align: end;
                                margin-top: 3px;
                                padding-left: 0px;
                                padding-top: 0px;
                            "
                        >
                            <img
                                style="width: 70%; height: 70%; margin-left: 0px"
                                src="../../../assets/icon/hora.svg"
                            />
                        </ion-col>
                        <ion-col size="10" style="text-align: start; padding-top: 0px">
                            <ion-label class="text-helvetica" style="padding-top: 0px">
                                {{ Solicitud.time_created | date: 'h:mm a' }}</ion-label
                            >
                        </ion-col>
                    </ion-row>
                </ion-col>

                <ion-col size="2" style="padding: 0px; margin: 0px">
                    <ion-col size="1" style="padding: 0px; margin: 0px">
                        <div style="text-align: center">
                            <ion-row
                                *ngIf="Solicitud.notificationNewChat"
                                style="padding: 0px; margin: 0px; width: 30px"
                            >
                                <img
                                    style="width: 75%; height: 75%"
                                    src="../../../assets/icon/noti_chat.svg"
                                />
                            </ion-row>
                            <ion-row
                                *ngIf="Solicitud.notificationNewOffert"
                                style="padding: 0px; margin: 0px; width: 30px"
                            >
                                <img
                                    style="width: 75%; height: 75%; margin-top: 10px"
                                    src="../../../assets/icon/noti_nueva.svg"
                                />
                            </ion-row>
                        </div>
                    </ion-col>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-row>
