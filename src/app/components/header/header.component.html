<ion-header [translucent]="true" class="ion-no-border">
    <div id="barraSuperior" [ngClass]="{ 'fill-background': fillBackground }">
        <div id="barraInferior">
            <ion-row>
                <ion-col size="3">
                    <img id="logo" src="/assets/icon/logo_header.svg" />
                </ion-col>
                <ion-col size="6">
                    <h2>{{ headerText }}</h2>
                </ion-col>

                <ion-col
                    size="2"
                    style="text-align: end; padding-right: 0px"
                    (click)="vernotificaciones()"
                >
                    <img id="notificacion" src="/assets/icon/4.svg" />
                </ion-col>

                <ion-col *ngIf="notification" size="1" style="text-align: start; padding-left: 0px">
                    <img id="punto_notificacion" src="/assets/icon/punto_noti.svg" />
                </ion-col>
            </ion-row>

            <ion-row *ngIf="expandHeader" class="fill-background">
                <ion-col size="2">
                    <ion-icon
                        *ngIf="atras"
                        name="arrow-back"
                        style="width: 28px; height: 28px; margin-top: 5px; color: rgb(49, 49, 57)"
                        (click)="backEvent()"
                    ></ion-icon>
                </ion-col>

                <ion-col size="8">
                    <ion-label
                        *ngIf="titulo"
                        class="text-helvetica-medium content-center"
                        style="color: rgb(49, 49, 57); width: 250px; text-align: center"
                    >
                        {{ expandText }}
                    </ion-label>
                </ion-col>

                <ion-col size="2" style="text-align: center">
                    <ion-icon
                        *ngIf="cerrar"
                        name="close"
                        style="width: 28px; height: 28px; margin-top: 5px; color: rgb(49, 49, 57)"
                        (click)="closeEvent()"
                    ></ion-icon>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-header>
