<ion-row id="item" class="animated fadeIn">
    <ion-row [ngClass]="contrato.notificationNewSo == true ? 'gray' : 'white'">
        <ion-col size="4" *ngIf="contrato.type == 'Servicio de Fontanería'">
            <div class="image-left">
                <img src="../../../assets/images/fontaneria.png" style="margin-top: 7px" />
            </div>
            <div
                *ngIf="contrato && contrato.legal_status"
                class="legal-status"
                [class.legal-status-win]="contrato.legal_status_solved === 2"
                [class.legal-status-lose]="
                    contrato.legal_status_solved === 3 || contrato.legal_status_solved === 1
                "
            >
                <div>
                    {{ legal_status_text }}
                </div>
            </div>
        </ion-col>

        <ion-col size="8" style="padding-right: 0px; padding-left: 0px">
            <ion-row style="padding: 8px 0px 7px 5px">
                <!--      <ion-col size=0.6></ion-col>   -->
                <ion-col
                    size="11.4"
                    style="text-align: start; padding-bottom: 0px; padding-top: 0px"
                >
                    <ion-label class="cat_title"> {{ this.titulo | uppercase }}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="10" style="padding: 0px">
                    <ion-row style="margin-top: 0px">
                        <ion-col
                            size="2"
                            style="
                                text-align: end;
                                padding-left: 0px;
                                margin-top: 3px;
                                padding-bottom: 0px;
                            "
                        >
                            <img
                                style="width: 66%; height: 66%"
                                src="../../../assets/icon/calendario.svg"
                            />
                        </ion-col>
                        <ion-col size="10" style="text-align: start">
                            <ion-label class="text-helvetica">
                                {{ contrato.date_created | date: 'EEE d MMM y' | lowercase }}
                            </ion-label>
                        </ion-col>
                    </ion-row>

                    <ion-row style="margin-top: 0px">
                        <ion-col
                            size="2"
                            style="
                                text-align: end;
                                padding-left: 0px;
                                margin-top: 3px;
                                padding-bottom: 0px;
                            "
                        >
                            <img
                                style="width: 66%; height: 66%"
                                src="../../../assets/icon/hora.svg"
                            />
                        </ion-col>
                        <ion-col size="6.5" style="text-align: start">
                            <ion-label class="text-helvetica" style="margin-left: 0px">
                                {{ contrato.time_created | date: 'h:mm a' }}
                            </ion-label>
                        </ion-col>
                        <ion-col size="3.5" style="text-align: start">
                            <ion-label
                                class="text-helvetica"
                                style="
                                    margin-left: 0px;
                                    margin-top: -10px;
                                    color: rgb(246, 183, 118);
                                "
                            >
                                {{ contrato.materials + contrato.work_force }} €
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>

                <ion-col size="2" style="padding: 0px; margin: 0px">
                    <ion-col size="1" style="padding-left: 0px; padding-right: 0px">
                        <div style="text-align: center">
                            <ion-row
                                *ngIf="contrato.notificationNewChat"
                                style="padding: 0px; margin: 0px; width: 30px"
                            >
                                <img
                                    style="width: 75%; height: 75%"
                                    src="../../../assets/icon/noti_chat.svg"
                                />
                            </ion-row>
                            <ion-row
                                *ngIf="contrato.notificationNewOffert"
                                style="padding: 0px; margin: 0px; width: 30px"
                            >
                                <img
                                    style="width: 75%; height: 75%; margin-top: 10px"
                                    src="../../../assets/icon/noti_ofer.svg"
                                />
                            </ion-row>
                        </div>
                    </ion-col>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-row>
